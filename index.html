<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Git</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./images/git.png" />
  </head>

  <body>
    <div class="container">
      <!-- page left part -->
      <div class="result_card card">
          <fieldset class="fieldset">
          </fieldset>
        </form>
        <div class="action_result"></div>
      </div>
      <!-- page right part -->
      <div class="from_card card">
        <form class="from_card_content">
          <fieldset class="fieldset">
            <div id="search-container">
              <input
                type="text"
                id="search"
                maxlength="255"
                pattern="[A-Za-z ]+"
                required
              />
            </div>
            <div id="button-container">
              <button class="submit button">submit</button><br />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
