<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Git</title>
    <scrip type="text/javascript" src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./images/git.png" />
  </head>

  <body>
    <div class="container">
      <!-- page left part -->
      <div class="result_card card">
          <fieldset class="fieldset">
              <div class="row">
                <div class="column">
                    <img src="./images/octcat.png" alt="octcat">
                </div>
                <div class="column">
                    <h1>Precioux</h1>
                    <ul>
                        <li><p><a href="https://www.github.com/Precioux">github.com/Precioux</a></p></li>
                        <li><p>Tehran, Iran</p></li>
                        <li><p>Computer Engineering Student at AUT</p></li>
                      </ul>
                </div>
              </div>


          </fieldset>
        </form >
        <div class="action_result"></div>
      </div>
      <!-- page right part -->
      <div class="from_card card">
        <form class="from_card_content">
          <fieldset class="fieldset">
            <div id="search-container">
              <input
                type="text"
                id="search"
                maxlength="255"
                pattern="[A-Za-z ]+"
                required
                value="Octcat"
              />
            </div>
            <div id="button-container">
              <button class="submit button">submit</button><br />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
